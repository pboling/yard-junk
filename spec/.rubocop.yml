inherit_from: ../.rubocop.yml

Style/BlockDelimiters:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Layout/MultilineBlockLayout:
  Enabled: false

Layout/AlignParameters:
  EnforcedStyle: with_fixed_indentation

RSpec/DescribeClass:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/BeforeAfterAll:
  Enabled: false

RSpec/EmptyExampleGroup:
  CustomIncludeMethods: [its_call]

RSpec/FilePath:
  Enabled: false

# Because
#  expect { ... }
#   .to send_message.with(...)
#   .and send_message.with(...)
Layout/MultilineMethodCallIndentation:
  Enabled: false
